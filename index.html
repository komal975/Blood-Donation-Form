<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form Using Regex</title>
    
    <!-- Latest compiled and minified CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
    label{
      font-weight: 500;
    } 
    form{
      background-image: linear-gradient(
                to left, 
                rgb(92, 210, 242),
                rgb(206, 237, 246));
    }  
    </style>

</head>
<body>
  <div id="bodybg">
    
    <form id="donationForm" style="border: 1px solid black; padding:0 1rem 0 1rem; margin:0 10rem 0 10rem;">
    <h1>User Record List</h1> <!--Heading of the form-->

    <div class="mb-3">
      <!-- label for getting username -->
        <label for="exampleInputUsername" class="form-label">Username</label><br>
        <input type="username" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter your username">
      </div>

    <div class="mb-3">
      <!-- label for getting email-->
        <label for="exampleInputEmail1" class="form-label">Email address</label><br>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
     </div>

     <div class="mb-3">
      <!-- dropdown list for selecting blood group -->
      <label for="exampleInputBloodGroup" class="form-label">Select your blood group</label><br>
      <select class="form-select" aria-label="Default select example">
        <option selected>A+</option>
        <option value="1">B+</option>
        <option value="2">AB+</option>
        <option value="3">AB-</option>
        <option value="4">O+</option>
        <option value="5">O-</option>
      </select>
     </div>

     <div class="mb-3">
      <!-- textarea for getting user address -->
      <label for="exampleInputAddress" class="form-label">Enter your address</label><br>
      <textarea class="form-control" id="exampleInputAddress" rows="2"></textarea>
    </div>

    <div class="mb-3">
      <!-- label for getting phone number -->
      <label for="exampleInputPhone" class="form-label">Enter your phone number</label><br>
      <input type="number" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp">
    </div>

    <div class="mb-3">
      <!-- textarea for getting other user details -->
      <label for="exampleInputDetails" class="form-label">Any other details regarding your medical health</label><br>
      <textarea class="form-control" id="exampleInputDetails" rows="2"></textarea>
    </div>

    <!-- button for submitting form -->
      <button type="submit" class="btn btn-secondary">Submit</button>

   </form>
  </div>

  <script src="index.js"></script>

 </body>
</html>
